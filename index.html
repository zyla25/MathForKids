<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSSs/Home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>Math For Kids</title>
    </head>
    <body>
        <div class="wrapper">

        <!-- Main -->
            <div class="main" id="main">
                <div class="title">Math For Kids</div>
                <div class="play" id="play-btn" onclick="Play()">
                    <div class="play-btn">PLAY</div>
                </div>
            </div>  

        <!-- Overlay -->
            <div class="overlay-game" id="overlay">
                <div class="title-bar">Math For Kids</div>
                <div class="score-div" id="score">Score: 0</div>
                <div class="equation-div">
                    <h1 class="num1" id="num1"></h1>
                    <h1 class="operator">+</h1>
                    <h1 class="num2" id="num2"></h1>
                    <h1 class="equal">=</h1>
                    <h1 id="ans">?</h1>
                </div>
                <div class="choices-div">
                    <h1 class="option1" id="option1">1</h1>
                    <h1 class="option2" id="option2">1</h1>
                    <h1 class="option3" id="option3">1</h1>
                </div>
            </div>     
            <div class="checkBackground" id="modalCheck">
                <div class="check-div">
                    <div class="ifCorrect" id="ifCorrect">
                        <h1 class="correctHeading">CORRECT</h1>
                        <div class="correctEquation">
                            <h1 class="correctNum1" id="checkNum1">1</h1>
                            <h1 class="correctOperator">+</h1>
                            <h1 class="correctNum2" id="checkNum2">2</h1>
                            <h1 class="correctEqual">=</h1>
                            <h1 class="correctAns" id="checkAnswer">?</h1>
                        </div>
                        <h3 class="correctMessage" id="answerMessage">Correct Answer: </h3>
                        <button class="nextBtn" onclick = "tuloy()">CONTINUE</button>
                     </div>
                     <div class="ifWrong" id="ifWrong">
                        <h1 class="wrongHeading">WRONG</h1>
                         <div class="wrongEquation">
                            <h1 class="wrongNum1" id="wrongCheckNum1">1</h1>
                            <h1 class="wrongOperator">+</h1>
                            <h1 class="wrongNum2" id="wrongCheckNum2">2</h1>
                            <h1 class="wrongEqual">=</h1>
                            <h1 class="wrongAns" id="wrongCheckAnswer">?</h1>
                         </div>
                        <h4 class="wrongMessage" id="wrongAnswer">Answer Mo</h4>
                        <h4 class="wrongAnswerMessage" id="wrongAnswerMessage">Correct Answer: </h4>
                        <button class="tryBtn" onclick="talo()">TRY AGAIN</button>
                     </div>
                </div>
            </div>
            
         </div>        
        <script src="javascript/script.js"></script>
    </body>  
</html>
